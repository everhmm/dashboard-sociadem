<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Dashboard Corporativo de Ventas</title>

<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --primary:#1800ad;
  --primary-dark:#12008a;
  --gold:#d4af37;
  --bg:#f2f4f8;
  --card:#ffffff;
  --text:#0f172a;
  --muted:#64748b;
  --border:#e5e7eb;
}

*{box-sizing:border-box}

body{
  margin:0;
  padding:32px;
  font-family:'Plus Jakarta Sans',sans-serif;
  background:linear-gradient(180deg,#ffffff,var(--bg));
  color:var(--text);
}

/* HEADER */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:32px;
}

h1{margin:0;font-size:28px}

/* TABS */
.tabs{
  display:flex;
  gap:16px;
  margin-bottom:32px;
}

.tab{
  padding:10px 18px;
  border-radius:12px;
  background:#e5e7eb;
  cursor:pointer;
  font-weight:600;
}

.tab.active{
  background:linear-gradient(135deg,var(--primary),var(--primary-dark));
  color:white;
}

/* SECTIONS */
.section{display:none}
.section.active{display:block}

/* KPI */
.kpis{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:24px;
  margin-bottom:40px;
}

.kpi{
  background:var(--card);
  padding:26px;
  border-radius:22px;
  box-shadow:0 25px 60px rgba(0,0,0,.08);
  position:relative;
  overflow:hidden;
}

.kpi::after{
  content:"";
  position:absolute;
  inset:auto -40% -60% auto;
  width:160%;
  height:160%;
  background:radial-gradient(circle,rgba(24,0,173,.15),transparent 60%);
}

.kpi span{font-size:13px;color:var(--muted)}
.kpi h2{margin:10px 0 0;font-size:34px}

/* LEADER */
.leader{
  background:linear-gradient(135deg,#f9e68b,var(--gold));
  border-radius:26px;
  padding:28px;
  box-shadow:0 35px 80px rgba(212,175,55,.45);
  margin-bottom:40px;
}

.leader h3{margin:0 0 6px 0}

/* PANEL */
.panel{
  background:var(--card);
  border-radius:26px;
  box-shadow:0 30px 70px rgba(0,0,0,.1);
  padding:30px;
}

/* TABLE / RANKING */
.row{
  display:grid;
  grid-template-columns:40px 1fr 2fr auto;
  gap:16px;
  align-items:center;
  margin-bottom:14px;
}

.bar{
  height:10px;
  background:#e5e7eb;
  border-radius:8px;
  overflow:hidden;
}

.bar span{
  display:block;
  height:100%;
  background:linear-gradient(90deg,var(--primary),#3b2bff);
}

.badge{
  width:34px;
  height:34px;
  border-radius:50%;
  background:#e5e7eb;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:700;
}

.gold{
  background:linear-gradient(135deg,#f9e68b,var(--gold));
  box-shadow:0 10px 30px rgba(212,175,55,.6);
}

.total{font-weight:700}

/* TABLE DETAILED */
table{
  width:100%;
  border-collapse:collapse;
}

th,td{
  padding:16px;
  border-bottom:1px solid var(--border);
}

th{
  text-align:left;
  font-size:13px;
  color:var(--muted);
  cursor:pointer;
}

tr:hover{background:#f8fafc}
</style>
</head>

<body>

<header>
  <div>
    <h1>Dashboard Corporativo de Ventas</h1>
    <small style="color:#64748b">An√°lisis din√°mico en tiempo real</small>
  </div>
</header>

<div class="tabs">
  <div class="tab active" onclick="show('resumen')">üìä Resumen</div>
  <div class="tab" onclick="show('ranking')">üèÜ Ranking</div>
  <div class="tab" onclick="show('tabla')">üìã Tabla</div>
</div>

<!-- RESUMEN -->
<section id="resumen" class="section active">
  <div class="kpis">
    <div class="kpi"><span>Total Ventas</span><h2 id="total">0</h2></div>
    <div class="kpi"><span>Vendedores</span><h2 id="vendedores">0</h2></div>
    <div class="kpi"><span>Mejor Venta</span><h2 id="mejor">0</h2></div>
    <div class="kpi"><span>Ticket Promedio</span><h2 id="promedio">0</h2></div>
  </div>

  <div class="leader">
    <h3>üèÜ L√≠der Actual</h3>
    <h2 id="liderNombre">‚Äî</h2>
    <strong id="liderTotal">0</strong>
  </div>
</section>

<!-- RANKING -->
<section id="ranking" class="section">
  <div class="panel" id="rankingList"></div>
</section>

<!-- TABLA -->
<section id="tabla" class="section">
  <div class="panel">
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Vendedor</th>
          <th>Total Vendido</th>
        </tr>
      </thead>
      <tbody id="tablaDatos"></tbody>
    </table>
  </div>
</section>

<script>
const API="https://script.google.com/macros/s/AKfycbxyf7YwkmUG4MCj9Y46k7QU8QzfInK27mAcgsRuyoxL17FFX0IhdMVsWKTPKCcvK5Kx1w/exec";
let datos=[];

function show(id){
  document.querySelectorAll('.section').forEach(s=>s.classList.remove('active'));
  document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  event.target.classList.add('active');
}

fetch(API).then(r=>r.json()).then(d=>{
  datos=d;
  const total=d.reduce((s,v)=>s+v.totalVendido,0);

  totalEl=total.toLocaleString();
  document.getElementById("total").textContent=totalEl;
  document.getElementById("vendedores").textContent=d.length;
  document.getElementById("mejor").textContent=Math.max(...d.map(v=>v.totalVendido)).toLocaleString();
  document.getElementById("promedio").textContent=Math.round(total/d.length).toLocaleString();

  document.getElementById("liderNombre").textContent=d[0].vendedor;
  document.getElementById("liderTotal").textContent=d[0].totalVendido.toLocaleString();

  const max=d[0].totalVendido;
  const rank=document.getElementById("rankingList");
  const table=document.getElementById("tablaDatos");

  d.forEach((v,i)=>{
    rank.innerHTML+=`
      <div class="row">
        <div class="badge ${i===0?'gold':''}">${i+1}</div>
        <div>${v.vendedor}</div>
        <div class="bar"><span style="width:${(v.totalVendido/max)*100}%"></span></div>
        <div class="total">${v.totalVendido.toLocaleString()}</div>
      </div>`;

    table.innerHTML+=`
      <tr>
        <td>${i+1}</td>
        <td>${v.vendedor}</td>
        <td class="total">${v.totalVendido.toLocaleString()}</td>
      </tr>`;
  });
});
</script>

</body>
</html>
